<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="logo site remasterizada.png" alt="logo do site">
        <ul class="cabeçalho-lista">
            <li class="cabeçalho-lista-item"> Disk Entrega 41995556929 </li>
        </ul>
    </header>
    <section class="GLB">  
        <img class="GLB-imagem" src="Captura de tela 2023-03-26 174607.png" alt="barra de pesquisa">
    </section>
    <section class="vendas">
        <img class="imagem-vendas" src="OS MAIS VENDIDOS.png" alt="emblema de vendas">
    </section>
    <section class="criadores">
        <div class="criadores-todos">
        <div class="criador-div">
            <img class="criador-imagem" src="cinza.png" alt="foto do botijao cinza">
            <h3 class="criador-nome">Botijão cinza</h3>
            <img class="criador-icone" src="five-stars-rating-icon-png (1).webp" alt="icone avaliação">
            <li class="preço">R$30,00</li>
            <li class="duracao">Duração média 25-30 dias</li>
    </div>  
        <div class="criador-div">
            <img class="criador-imagem" src="azul - Editado.png" alt="foto do botijao azul">
            <h3 class="criador-nome">Botijão azul</h3>
            <img class="criador-icone" src="five-stars-rating-icon-png (1).webp" alt="icone avaliação">
            <li class="preço">R$45,00</li>
            <li class="duracao">Duração média de 40-45 dias</li>
        </div>
        <div class="criador-div">
            <img class="criador-imagem" src="dourada - Editado.png" alt="foto do botijao dourado">
            <h3 class="criador-nome">Botijão dourado</h3>
            <img class="criador-icone" src="five-stars-rating-icon-png (1).webp" alt="icone avaliação">
            <li class="preço">R$60,00</li>
            <li class="duracao">Duração média de 55-60 dias</li>
        </div>
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem" src="logo site.png" alt="logo do site">                      
        <li class="rodape-slogan">Garantia, Lealdade e Bons preços
         </li>
    </footer>
</body>
</html>
